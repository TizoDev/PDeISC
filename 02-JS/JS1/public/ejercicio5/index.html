<html>
    <head>
        <title>Ejercicio5</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <button class="volver" onclick="enviar('/')">Volver</button>
        <form action="" id="formLetras">
            <h3>Letras</h3>
            <input type="text" placeholder="Ingresar Valor" id="letra">
            <br><br>
            <button type="submit">Agregar Valor</button>
            <button type="button" onclick="eliminarLetra()">Eliminar Valor de pos 1</button>
            <button type="button" onclick="insertar()">Insertar Valor en pos 2</button>
            <br><br>
            <input type="number" placeholder="Reemplazar por Posicion" id="pos">
            <br><br>
            <button type="button" onclick="reemplazar()">Reemplazar Valor</button>
            <p id="letraText"></p>
        </form>
        <br>
        <script src="enviar.js"></script>
        <script src="ejercicio5/script.js"></script>
    </body>
</html>
