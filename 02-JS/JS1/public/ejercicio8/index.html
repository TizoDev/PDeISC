<html>
    <head>
        <title>Ejercicio8</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form action="" id="formText">
            <h3>Array</h3>
            <input type="text" placeholder="Ingresar Valor" id="valor">
            <br><br>
            <button type="submit">Agregar Valor</button>
            <button type="button" onclick="buscarAdmin()">Buscar palabra 'admin'</button>
            <p id="text1"></p>
            <p id="index1"></p>
        </form>
        <br>
        <form action="" id="formColor">
            <h3>Colores</h3>
            <input type="text" placeholder="Ingresar Color" id="color">
            <br><br>
            <button type="submit">Agregar Color</button>
            <button type="button" onclick="buscarVerde()">Buscar palabra 'verde'</button>
            <p id="text2"></p>
            <p id="index2"></p>
        </form>
        <br>
        <form action="" id="formNumeros">
            <h3>Numeros</h3>
            <p>Ingresar 1 Numero distinto al resto</p>
            <input type="number" placeholder="Numero" id="numero">
            <br><br>
            <button type="submit">Enviar Datos</button>
            <p id="numerosText"></p>
        </form>

        <script src="ejercicio8/script.js"></script>
    </body>
</html>
