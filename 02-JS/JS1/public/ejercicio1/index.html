<html>
    <head>
        <title>Ejercicio1</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <button class="volver" onclick="enviar('/')">Volver</button>
        <form action="" id="formFrutas">
            <h3>Frutas</h3>
            <p>Ingresar 3 Frutas</p>
            <input type="text" placeholder="Manzana" id="fruta1">
            <input type="text" placeholder="Pera" id="fruta2">
            <input type="text" placeholder="Banana" id="fruta3">
            <br><br>
            <button type="submit">Enviar Datos</button>
            <p id="frutasText"></p>
        </form>
        <br>
        <form action="" id="formAmigos">
            <h3>Amigos</h3>
            <p>Ingresar 3 Amigos</p>
            <input type="text" placeholder="Pepe" id="amigo1">
            <input type="text" placeholder="Pedro" id="amigo2">
            <input type="text" placeholder="Pablo" id="amigo3">
            <br><br>
            <button type="submit">Enviar Datos</button>
            <p id="amigosText"></p>
        </form>
        <br>
        <form action="" id="formNumeros">
            <h3>Numeros</h3>
            <p>Ingresar 1 Numero mayor al anterior</p>
            <input type="number" placeholder="Numero" id="numero">
            <br><br>
            <button type="submit">Enviar Datos</button>
            <p id="errorText"></p>
            <p id="numerosText"></p>
        </form>
        <script src="enviar.js"></script>
        <script src="ejercicio1/script.js"></script>
    </body>
</html>
