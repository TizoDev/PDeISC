<html>
    <head>
        <title>Ejercicio3</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <button class="volver" onclick="enviar('/')">Volver</button>
        <form action="" id="formColores">
            <h3>Colores</h3>
            <p>Ingresar 3 Colores</p>
            <input type="text" placeholder="Rojo" id="color1">
            <input type="text" placeholder="Azul" id="color2">
            <input type="text" placeholder="Amarillo" id="color3">
            <br><br>
            <button type="submit">Enviar Datos</button>
            <p id="colorText"></p>
        </form>
        <br>
        <form action="" id="formTareas">
            <h3>Lista de Tareas</h3>
            <input type="text" placeholder="tarea sin prioridad" id="tareaNormal">
            <input type="text" placeholder="tarea urgente" id="tareaUrgente">
            <br><br>
            <button type="submit">Enviar Datos</button>
            <p id="tareaText"></p>
        </form>
        <br>
        <form action="" id="formUsuarios">
            <h3>Usuarios</h3>
            <p>Ingresar Usuario</p>
            <input type="text" placeholder="Usuario" id="usuario">
            <br><br>
            <button type="submit">Enviar Datos</button>
            <p id="usuarioText"></p>
        </form>
        <script src="enviar.js"></script>
        <script src="ejercicio3/script.js"></script>
    </body>
</html>
