<html>
    <head>
        <title>Ejercicio10</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <button class="volver" onclick="enviar('/')">Volver</button>
        <form action="" id="formNumeros">
            <h3>Numeros</h3>
            <p>Ingresar 1 Numero</p>
            <input type="number" placeholder="Numero" id="numero">
            <br><br>
            <button type="submit">Enviar Datos</button>
            <p id="numerosText"></p>
            <p id="numerosText2"></p>
        </form>
        <br>
        <form action="" id="formNombres">
            <h3>NOMBRES</h3>
            <input type="text" placeholder="Ingresar un Nombre" id="nombre">
            <br><br>
            <button type="submit">Agregar Nombre</button>
            <p id="nombreText"></p>
            <p id="nombreText2"></p>
        </form>
        <br>
        <form action="" id="formPrecios">
            <h3>Precios</h3>
            <p>Ingresar Precio</p>
            <input type="number" placeholder="Precio" id="precio">
            <br><br>
            <button type="submit">Enviar Datos</button>
            <p id="precioText"></p>
            <p id="precioText2"></p>
        </form>
        <script src="enviar.js"></script>
        <script src="ejercicio10/script.js"></script>
    </body>
</html>
