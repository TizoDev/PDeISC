<html>
    <head>
        <title>Index</title>
        <style>
            body
            {
                text-align:center;
            }
            #discapacidades
            {
                display: none;
            }
        </style>
    </head>
    <body>
        <div>
            <h2>Formulario</h2>
            <form action="">
                <label for="">Nombre: </label><input type="text">
                <br>
                <label for="">Apellido: </label><input type="text">
                <br>
                <label for="">Email: </label><input type="email">
                <br>
                <label for="">Edad: </label><input type="number">
                <br>
                <label for="">Sexo: </label>
                <label for="">Masculino</label><input type="radio" name="sexo">
                <label for="">Femenino</label><input type="radio" name="sexo">
                <label for="">Otro</label><input type="radio" name="sexo" checked>
                <br>
                <label for="">Estado Civil: </label>
                <select name="" id="">
                    <option value="0">Soltero/a</option>
                    <option value="1">Casado/a</option>
                    <option value="2">Divorciado/a</option>
                    <option value="3">Viudo/a</option>
                </select>
                <br>
                <label for="">Discapacidad: </label><input type="checkbox" id="discheck">
                <br>
                <div id="discapacidades">
                    <label for="">Visual: </label><input type="checkbox">
                    <br>
                    <label for="">Auditiva: </label><input type="checkbox">
                    <br>
                    <label for="">Motriz: </label><input type="checkbox">
                    <br>
                    <label for="">Intelectual: </label><input type="checkbox">
                    <br>
                    <label for="">Psicosocial: </label><input type="checkbox">
                    <br>
                </div>
                <br>
                <button type="submit">Enviar</button>
            </form>
            <script>
                document.getElementById('discheck').addEventListener('change', mostrarDiscapacidad);

                function mostrarDiscapacidad(event)
                {
                    if(document.getElementById('discapacidades').style.display == 'block')
                    {   
                        document.getElementById('discapacidades').style.display = 'none';
                    }
                    else
                    {
                        document.getElementById('discapacidades').style.display = 'block';
                    }
                }
            </script>
        </div>
    </body>
</html>
