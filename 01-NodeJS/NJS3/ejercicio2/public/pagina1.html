<html>
    <head>
        <title>Evento Click</title>
        <style>
            body
            {
                text-align: center;
                user-select: none;
            }
        </style>
    </head>
    <body id="body">
        <h1>Click</h1>
        <h2><a href="/" id="vinculo">Volver</a></h2>
        <script>
            //Se le agrega el evento de "click" al body y se le asigna la funcion de cambiar color
            document.getElementById('body').addEventListener('click', cambiarColor);

            function cambiarColor()
            {
                /*
                    Genera 3 numeros aleatorios entre 1 y 255, y luego los utiliza para cambiar el color
                    del fondo y las letras en cada click
                */
                let r = (Math.floor(Math.random() * 254)+1);
                let g = (Math.floor(Math.random() * 254)+1);
                let b = (Math.floor(Math.random() * 254)+1);
                document.getElementById('body').style.backgroundColor = 'rgb(' + r +','+ g +','+ b + ')';
                document.getElementById('body').style.color = 'rgb(' + (255-r) +','+ (255-g) +','+ (255-b) + ')';
                document.getElementById('vinculo').style.color = 'rgb(' + (255-r) +','+ (255-g) +','+ (255-b) + ')';
            }
        </script>
    </body>
</html>
